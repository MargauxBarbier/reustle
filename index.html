<html>
	<head>
		<link href='/static/lib/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
		<link href='/css/landing.css' rel='stylesheet'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui'>
	</head>
	<body>
		
		<script>
			window.location = 'http://shanereustle.com';
		</script>
		
		<div class='body-container'>
			
			<h3>Recent Photos</h3>
			
			<div class='photo-grid'>
				
				{% for photo in site.data.photos %}<div class='photo-tile'><a href='#' style='background-image: url("/static/photos/{{ photo.filename }}")'></a></div>{% endfor %}
				
			</div>

		</div>
		
		<script src='/static/lib/jquery/jquery-1.11.1.min.js'></script>
		<script src='/static/lib/bootstrap/js/bootstrap.min.js'></script>
		
	</body>
</html>
