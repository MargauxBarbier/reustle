                    <div class='col-sm-10 col-sm-offset-1'>

            <div class='row'>
                <div class='col-sm-5 col-sm-offset-1'>
                    <ol class='breadcrumb'>
                        <li><a href='/'>Top</a></li>
                        <li><a href='/articles'>Articles</a></li>

                    </ol>
                </div>
                <div class='date col-sm-5 text-right'>

            <div class='row'>

                    <h1 class='text-center'>{{ page.title }}</h1>

            </div>
