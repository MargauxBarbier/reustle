---
---
<html>
	<head>
		<link href='/static/lib/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
		<link href='/css/landing.css' rel='stylesheet'>
	</head>
	<body>
		
		<div class='container'>
			
			<h3>Recent Photos</h3>
			
			<div class='card-columns'>
				
				{% for photo in site.data.photos %}
					
					<div class='card'>
						<a href='https://www.facebook.com/photo.php?fbid={{ photo.fbPhotoId }}&set=a.822372551150720.1073741833.100001339471339' target="_blank">
							<img class='card-img' width='100%' alt='{{ photo.title }}' src='/static/photos/{{ photo.filename }}'>
						</a>
					</div>
					
				{% endfor %}
				
			</div>

		</div>
		
		<script src='/static/lib/jquery/jquery-1.11.1.min.js'></script>
		<script src='/static/lib/bootstrap/js/bootstrap.min.js'></script>
		
	</body>
</html>
